image: gradle:alpine

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script: gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

test:
  stage: test
  script:
    - gradle test
    - ./gradlew build jacocoTestReport
    - cat build/reports/jacoco/test/html/index.html | grep -o '<tfoot>.*</tfoot>'
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle

deploy:
  stage: deploy
  script:
    - export SHADOWJAR_VERSION=$CI_COMMIT_REF_NAME
    - ./gradlew build shadowJar
# remove these comments after the job is already
#   only:
#     - tags
#     - web
  artifacts:
     name: "apkeukel-core-$CI_COMMIT_REF_NAME"
     paths:
       - build/libs/apkeukel-core-*.jar
