plugins {
    id 'java'
}

version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    // SQLite driver
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'

    // PBKDF2
    implementation group: 'de.rtner', name: 'PBKDF2', version: '1.1.4'
}
